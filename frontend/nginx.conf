server {
    listen 80;
    # SSL configuration (uncomment for production with SSL)
    # listen 443 ssl http2;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SSL configuration (uncomment and configure if using SSL)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Don't cache HTML files - CRITICAL for preventing stale API URLs
    location ~* \.html$ {
        try_files $uri =404;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Don't cache JavaScript files - prevents stale API URLs in cached bundles
    # This is important when API URL changes between builds
    location ~* \.js$ {
        try_files $uri =404;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Serve static assets from assets directory
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache CSS files (less critical, but can be cached)
    location ~* \.css$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Serve static assets (images, fonts, etc.) with long cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        # Don't cache the index.html route
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }
}
