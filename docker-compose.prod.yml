services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      # Variables read from root .env file (same directory as docker-compose.yml)
      # Use DATABASE_* variables from root .env, with fallback to POSTGRES_* or defaults
      POSTGRES_USER: ${DATABASE_USER:-${POSTGRES_USER:-postgres}}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-${POSTGRES_PASSWORD:-Dfg12345Dsa12345}}
      POSTGRES_DB: ${DATABASE_DEFAULT:-${POSTGRES_DEFAULT:-datilio_db}}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - datilio-net
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - datilio-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datilio-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - datilio-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://datilio.com
    container_name: datilio-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - datilio-net
    restart: unless-stopped

  frontend_admin:
    build:
      context: ./frontend_admin
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://datilio.com/api/v1
    container_name: datilio-frontend-admin
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - datilio-net
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:

networks:
  datilio-net:
    driver: bridge

